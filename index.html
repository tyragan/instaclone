<!DOCTYPE html>
<html>
    <head>
        <title>instagram</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./images/109-1091605_instagram-cell-phone-png-transparent-png.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                        <img src="./images/instagram-logo-1.png" alt="logo do instagram" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./images/perfil.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">continuar como _______</a>
                    <a href="#" class="instagram-logout">remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">não é _______? </p>
                    <p class="not-account">
                        <span class="link-blue">alternar contas</span>
                            ou
                        <span class="link-blue">inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">baixe o app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
